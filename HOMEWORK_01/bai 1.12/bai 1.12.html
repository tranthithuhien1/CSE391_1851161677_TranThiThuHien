<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu đăng kí tham gia chương trình khuyến mãi</title>
    <link rel="stylesheet" href="bai 1.12.css">
</head>
<body>
    <form action="#">
        <h2>Phiếu tham gia gia chương trình khuyễn mãi</h2>
        <table align="center"
            <tr>
                <td class="one">Họ và tên</td>
                <td><input type="text"; value="Nguyễn Ngọc Quỳnh Nga"; size="40"></td> 
            </tr>

            <tr>
                <td class="one">Địa chỉ</td>
                <td><input type="text"; value="2Bia Hùng Vương. Q10"; size="35"</td>
            </tr>

            <tr>
                <td class="one">Điện thoại</td>
                <td><input type="text"; value="0909097506"></td>
            </tr>

            <tr>
                <td class="one">Phái</td>
                <td>
                    <input type="radio">Nam
                    <input type="radio">Nữ
                </td>
            </tr>

            <tr>
                <td class="one">Nghề nghiệp</td>
                <td>
                    <dropdown-box>
                        <select name=""; id="">
                            <option value="">Bác sĩ</option>
                            <option value="">Kĩ sư</option>
                            <option value="" selected="Giáo viên">Giáo viên</option>
                            <option value="">Khác</option>
                        </select>
                    </dropdown-box>
                </td>
            </tr>

            <tr>
                <td class="one">Chọn sản phẩm tham gia</td>
                <td>
                    <dropdowwn-box>
                        <select name="" multiple size="4" style="overflow: hidden;">
                            <option value="">Kem đánh răng</option>
                            <option value="" selected="Bột giặt">Bột giặt</option>
                            <option value="">Dầu gội</option>
                            <option value="" selected="Sữa tắm">Sữa tắm</option>
                        </select>
                    </dropdowwn-box>
                </td>
            </tr>

            <tr>
                <td class="one">Số người dự đoán tham gia</td>
                <td><input type="text"; value="25000"; size="15"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <div align="center"; style="color: red"; id="demo"></div>
                </td>
            </tr>
        </table>
    </form>
    <script src="bai 1.12.js"></script>
</body>
</html>
