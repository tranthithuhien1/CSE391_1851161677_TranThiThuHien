<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favourite fruits</title>
    <link rel="stylesheet" href="baitaphoaqua.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h3>Fruit Entry</h3>
            Fruit: <input type="text" id="txtFruit">
                   <input type="button" id="btnShowFruit" value="Show Fruit">
        </div>
        <div class="right">
            <h3>Fruit Display</h3>
            <img src="images/fruit.jpg" alt="" id="imgFruit">
        </div>
    </div>
    <div class="note">
        <p>The title on the right changes based on the fruit</p>
        <p>The image on the right also changes based on the fruit</p>
        <p>You should have a list of 5 fruits in your available list</p>
    </div>
    <script src="fruit.js"></script>
</body>
</html>
